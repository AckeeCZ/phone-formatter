apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode = libProperties['VERSION_CODE']
        versionName libProperties['VERSION_NAME']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "com.googlecode.libphonenumber:libphonenumber:8.9.10"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}


ext {
    bintrayName = 'phoneformatter'
    publishedArtifactId = 'phoneformatter'

    libraryName = 'Phone Formatter'
    libraryDescription = 'Phone Formatter Android Library'
}

apply from: rootProject.file('gradle/bintray/install.gradle')
apply from: rootProject.file('gradle/bintray/bintray.gradle')